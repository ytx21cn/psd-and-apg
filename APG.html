<!DOCTYPE html>
<html lang="">
<meta charset="UTF-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/APG.css">
  <link rel="stylesheet" type="text/css" href="css/shared.css">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <title>半高安全门模拟页面</title>
  <script src="js/jQuery.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
<div class="apg">
  <div class="fix" id="fix1"></div>
  <div class="fix" id="fix2">
    <div class="light" id="light1"></div>
  </div>
  <div class="asd" id="asd1">
    <div class="warning">
      <span class="warning1">小心站台间隙</span>
      <br>
      <span class="warning2">Mind the Platform Gap</span>
    </div>
  </div>
  <div class="asd" id="asd2">
    <div class="warning">
      <span class="warning1">小心站台间隙</span>
      <br>
      <span class="warning2">Mind the Platform Gap</span>
    </div>
    <div class="asdUnlocker"></div>
  </div>
  <div class="gapWarning"></div>
  <div class="fix" id="fix3">
    <div class="light" id="light2"></div>
  </div>
  <div class="fix" id="fix4"></div>
<!-- below this line are train components -->
  <div class="train">
	  <div class="back">
			<div class="window" id="window1"></div>
			<div class="window" id="window2"></div>
	  </div>
	  <div class="strip"></div>
	  <div class="bottom"></div>
	  <div class="td" id="td1">
	  	<div class="tdg" id="tdg1"></div>
	  	<div class="strip"></div>
	  </div>
	  <div class="td" id="td2">
	  	<div class="tdg" id="tdg2"></div>
	  	<div class="strip"></div>
	  </div>
	  <div class="traintop"></div>
	  <div class="door"></div>
  </div>
</div>
<div class="control">
	<!-- Codes are stored in PSDandAPG.js in the "js" folder. -->
</div>
<!-- Web Fonts -->
  <script src="https://use.typekit.net/utp8klq.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</body>
</html>
